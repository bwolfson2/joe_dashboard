services:
  dashboard:
    build: .
    container_name: sales-lead-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./contact_info_for_joe.csv:/app/contact_info_for_joe.csv:ro
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge